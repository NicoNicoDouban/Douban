<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>个人资料</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'Douban_pages/css/d.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Douban_pages/css/userinfo.css' %}">
</head>
<body>
	<div class="container">
		<div class="head">
		    <div class="center">
		    	<img src="{% static 'Douban_pages/imgs/logo.png' %}" class="douban_logo">
		    	<ul class="head_list">
		    		<a class="navi HOME" style="text-decoration: none;" href="{% url 'home' %}">HOME</a>
		    		<a class="navi WAITING" style="text-decoration: none;" href="{% url "DouBan_pages:my_publish" %}">WRITING</a>
		    		<a class="navi INFORMATION" style="text-decoration: none;" herf="{% url "DouBan_pages:user_info" user_info_query.id %}">INFORMATION</a>
		    		<a class="navi COLLECTION" style="text-decoration: none;" href="{% url "DouBan_pages:collection" %}">COLLECTION</a>
		    		<a class="navi LOGOUT" style="margin-right: 0px;text-decoration: none;" href="{% url 'logout' %}">LOGOUT</a>
		    	</ul>
		    </div>
	    </div>
        <form name="formtest1" action="{% url 'DouBan_pages:user_info' user_info_query.id %}" method="post">
{#            <form id="formtest" action="{% url 'home' %}" method="post">#}
            {% csrf_token %}
	    <div class="background">
	    	<div class="user">
	    		<h1 class="name">{{ username }}的个人主页</h1>
	    		<img src="{{ image }}" class="portrait">
	    		<input type="text" name="signature" value="{{ signature }}" class="sign" style="text-align: center;" readonly="readonly" align="center">
	    		<img src="{% static 'Douban_pages/imgs/white.png' %}" class="white white1">
	    	</div>
	    </div>
	    <div class="main">
	    	<div class="center">
	    		<div class="fen">
					<img src="{% static 'Douban_pages/imgs/can.png' %}" class="fen_line">
					<h2>我的信息</h2>
				</div>
				<div class="message">
					<div class="name_div div" style="margin-top: 0px;">
						<img src="{% static 'Douban_pages/imgs/gigu.png' %}">
						<input type="text" name="username" class="input name_input" value="{{ username }}" readonly="readonly">
						<img src="{% static 'Douban_pages/imgs/white.png' %}" class="white white2">
					</div>
					<div class="gender_div div">
						<img src="{% static 'Douban_pages/imgs/fugo.png' %}">
						<input type="text" name="gender" class="input gender_input" value="{{ gender }}" readonly="readonly">
						<img src="{% static 'Douban_pages/imgs/white.png' %}" class="white white3">
					</div>
					<div class="date_div div" >
						<img src="{% static 'Douban_pages/imgs/ioi.png' %}">
						<input type="text" name="birthday" class="input date_input" value="{{ birthday|date:"Y-m-d" }}" readonly="readonly">
						<img src="{% static 'Douban_pages/imgs/white.png' %}" class="white white4">
					</div>
{#                        <input type="submit" name="submit" value="提交">#}
				</div>
	    	</div>
	    </div>

        </form>
	</div>

	{% include 'base/footer.html' %}
	<script type="text/javascript" src="{% static 'Douban_pages/js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'Douban_pages/js/userinfo.js' %}"></script>
    <script type="text/javascript">
        //document.formtest1.submit();
    </script>
</body>
</html>
