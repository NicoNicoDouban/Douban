<!DOCTYPE html>
<html>
    {% load static %}
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'Douban_pages/css/d.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Douban_pages/css/signin.css' %}">
</head>
<body>
	<div class="container">
		<div class="center">
			<img src="{% static 'Douban_pages/imgs/logo2.png' %}" class="douban">
			<div class="form">
				<div class="selete">
					<div class="register in">用户登录</div>
					<div class="register loginin">新用户注册</div>
				</div>
				<div class="main1">
                    <form action="{% url 'login' %}" method="post">
                        {{ userform.errors }}
					<div class="input_div">
						<span class="username_span">用户名</span>
						<input type="text" name="username" class="username main1_input" placeholder="请输入正确的邮箱地址" required id="id_username" value="{{ username }}">
					</div>
					<div class="input_div">
						<span class="password_span">密码</span>
						<input type="password" name="password" class="password main1_input" placeholder="请输入密码" required id="id_password">
					</div>
					<div class="input_div">
						<span class="checkword_span">验证码</span>
						<input type="text" autocomplete="off" id="id__captcha_1" name="captcha_1" class="checkword main1_input">
						<img src="{{ image_url }}" class="checkimg" alt="captcha" id="id_img_1">
                        <input id="id_captcha_0" name="captcha_0" type="hidden" value="{{ hashkey }}">  
					</div>

					<button type="submit" class="button wel" name="submit" value="欢迎回来">欢迎回来</button>
					<a class="forget" style="text-decoration: none;">忘记密码？</a>
                    </form>
				</div>
				<div class="main2">
                    <form method="post" action="{% url 'regist' %}" >
                        {{ userform.errorlist }}
					<div class="input_div">
						<span class="username_span">用户名</span>
						<input type="text" name="username" class="username main1_input" placeholder="请输入正确的邮箱地址">
					</div>
					<div class="input_div">
						<span class="checkword_span">验证码</span>
						<input type="text" name="verification" class="checkword main2_input" placeholder="请输入验证码">
                        <button class="send" type="submit" name="submit" value="send">发送验证码</button>
					</div>
					<div class="input_div">
						<span class="password_span">密码</span>
						<input type="password" name="password" class="password main1_input" placeholder="请输入密码">
					</div>
					<button class="button back" type="submit" name="submit" value="regist">欢迎注册</button>
                        </form>
				</div>
					<form action="{% url 'forget' %}" method="post">
				<div class="main3">
                    {{ userform.errorlist }}
					<div class="input_div">
						<span class="username_span">用户名</span>
						<input type="text" name="username" class="username main1_input" placeholder="请输入正确的邮箱地址">
					</div>
					<div class="input_div">
						<span class="checkword_span">验证码</span>
						<input type="text" name="verification" class="checkword main2_input" placeholder="请输入验证码">
                        <button class="send" name="submit" value="send">发送验证码</button>
					</div>
					<div class="input_div">
						<span class="password_span">新密码</span>
						<input type="password" name="password" class="password main1_input" placeholder="请输入密码">
					</div>					
					<button class="button back" name="submit" value="change" type="submit">更改密码</button>
				</div>
                    </form>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="{% static 'Douban_pages/js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'Douban_pages/js/signin.js' %}"></script>
</body>
</html>
